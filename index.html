<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animal Memory Game">
    <meta name="keywords" content="Animal Memory Game, matching">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Animal Memory Game</title>
    <link rel="icon" href="assets/images/favicon.ico">
</head>

<body>
    <main>
        <h1>Animal Memory Game</h1>

        <section id="rules">
            <h2>How to play</h2>
            <p>Click on the cards to reveal their image. Try and match all the cards in the quickest time.</p>
        </section>

        <!--This section is the gameboard that is manipulated using javascript-->
        <section id="game-board">
            <button type="submit" id="start">Start</button>
            <p id="message">Start matching!</p>

            <div id="scores-div">
                <h3>Score: <span id="score">0</span></h3>
                <h3 class="text-right">Timer: <span id="timer"></span>s</h3>
            </div>
            
            <!-- Below is the grid that is filled using javascript -->
            <div id="grid">
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
                <div class="img-div"></div>
            </div>
        </section>
        
        <!--This section displays the users' best times-->
        <section class="high-scores">
            <h3>Your Best Times</h3>
            <ol id="high-scores">
                <li id="score-one"></li>
                <li id="score-two"></li>
                <li id="score-three"></li>
            </ol>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
